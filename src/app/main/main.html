<div class="modal-demo">
  <!-- Top Nav -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">uManager</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li>
            <a href="#" class="active">Dashboards</a>
          </li>
          <li>
            <a href="#">Admin</a>
          </li>
        </ul>
      </div>
      <div class="nav navbar-text pull-right">
        Welcome {{main.user.email}}! (<a class="navbar-link" ng-click="main.onLogoutClicked()">Log Out</a>)
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row">
      <!-- Side navbar -->
      <div class="col-lg-2">
        <h1 class="lead">Dashboards</h1>
        <div class="list-group">
          <a ng-repeat="board in main.boards" ng-click="main.onBoardClicked(board)" ng-class="main.getActiveBoard(board)">{{board.name}}</a>
        </div>
      </div>

      <!-- Main section -->
      <div class="col-lg-10">
        <iframe style="pointer-events: none" ng-src="{{main.boardUrl}}" frameBorder="0" width="100%" height="400"></iframe>
        <button ng-click="main.createTaskClicked()" type="button" class="btn btn-primary">Create Task</button>
        <table style="margin-top: 10px" class="table table-responsive table-dark">
          <tr>
            <th>Task</th>
            <th>Team</th>
            <th colspan="2">Actions</th>
          </tr>
          <tr ng-repeat="task in main.tasks">
            <td><span class="card"><span>{{task.name}}</span></span></td>
            <td>not done yet</td>
            <td><i style="cursor: pointer" class="fa fa-pencil"></i></td>
            <td><i style="cursor: pointer" class="fa fa-trash"></i></td>
          </tr>
        </table>
        <div id="loader" ng-show="main.isLoading"></div>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="background: #222">
    <!-- Footer -->
    <footer class="text-center">
      <div class="row">
        <div class="col-lg-12">
          <p class="text-center" style="color: white;padding-top: 25px; padding-bottom: 25px">Copyright &copy; uManager
            2017</p>
        </div>
      </div>
    </footer>
  </div>

</div>
